group 'ru.dorofeev.sandbox'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.11'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: '2.4.11'
}
